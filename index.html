<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookMark</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans+Caption&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style/all.min.css">
    <link rel="stylesheet" href="./style/bootstrap.min.css">
    <link rel="stylesheet" href="./style/style.css">
</head>

<body>

    <div class="container py-5">
        <h1 id="heading" class="position-relative text  text-center">Bookmark</h1>
        <hr class="line" />
        <div id="style" class="info d-flex  align-items-center justify-content-center w-75 mx-auto ">
            <i class="fa-solid fa-bookmark"></i>
            <h2 class="fs-4 py-3 px-3">Bookmark your favourite sites</h2>
            <i class="fa-solid fa-bookmark"></i>
        </div>
        <div class="input-body">
            <i class="fa-solid fa-book-bookmark pe-2"></i>
            <label for="siteName">Site Name</label>
            <input type="text" class="w-100 mb-3 rounded-3 form-control py-2" id="siteName" placeholder="Bookmark Name">
            <i class="fa-solid fa-link pe-2"></i>
            <label for="siteUrl">Site URL</label>
            <input id="siteUrl" class="w-100 mb-3 rounded-3 form-control py-2" placeholder="Website URL" type="text">
            <div class="btn d-flex align-items-center justify-content-center ">
                <button id="btn" class=" btn px-5 text-white text-center" onclick="addSite()"> Submit</button>
            </div>
        </div>
        <hr class="line" />
    </div>
    <div class="text-center w-75 mx-auto ">
        <table class="table ">
            <thead>
                <tr>
                    <th>Index</th>
                    <th>Website Name</th>
                    <th>Visit</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody id="tableBody">

            </tbody>
        </table>
    </div>






    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
